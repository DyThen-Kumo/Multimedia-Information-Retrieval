<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KUMO SEARCH</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
  <!--Header-->
  <header class="bg-dark text-white py-3" style="border-bottom: 1px solid rgb(247, 193, 244); ">
    <span class="openbtn" onclick="openSlidebar()">☰ </span>
    <div class="container">
      <div class='logo-brand'>
        <a href="{{ url_for('render_root') }}" style="align-items: flex-start;">
          <img src="static/img/logo.png" alt="Logo" width="60px" height="60px">
        </a>
        
      </div>
    </div>
    <span class="openbtn" onclick="openQuickAnswer()">QA </span>
  </header>
  <!--Slidebar-->
  <div id="slidebar" class="slidebar">
    <div class="container">
      <a href="javascript:void(0)" class="closebtn" onclick="closeSlidebar()">☰</a>
      <img src="static/img/logo.png" width="150px" height="150px" style="margin-left: 30px; margin-bottom: 50px;">
    </div>
    <a href="{{ url_for('render_home') }}">Home</a>
    <a href="{{ url_for('render_Retrieval_By_Image') }}">Search</a>
    <a href="{{ url_for('render_about') }}">About</a>
  </div>
  <script>
    // Slide bar animation
    function openSlidebar() {
        document.getElementById("slidebar").classList.add('open');
        document.getElementById("main-content").style.marginLeft = "250px";
    }

    function closeSlidebar() {
        document.getElementById("slidebar").classList.remove('open');
        document.getElementById("main-content").style.marginLeft = "0";
    }
  </script>
  <!-- Quick Answer -->
  <div id="quickanswer" class="quickanswer">
    <div class="container">
      <h2 style="color: #FCCCFC; text-shadow: -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000, 1px 1px 0 #000; font-size: 24px; text-align: center;">Quick Answer</h2>
      <a href="javascript:void(0)" class="closebtn" onclick="closeQuickAnswer()">☰</a>
    </div>

    <form id="QuickAnswer">
      <div class="form-group mb-3 ml-3 mr-3">
        <input type="text" class="form-control" id="InputQuickSubmitName" placeholder="Name of submit file">
        <input type="text" class="form-control" id="InputQuickVideoName" placeholder="Name of video">
        <input type="number" class="form-control mr-3" id="InputNumberStart" placeholder="Number start">
        <input type="number" class="form-control mr-3" id="InputNumberEnd" placeholder="Number end">
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Add</button>
        </div>
      </div>
    </form>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        $('#QuickAnswer').on('submit', function(event) {
          event.preventDefault(); // Ngăn chặn hành động submit form mặc định
    
          // Lấy dữ liệu từ form
          const formData = new FormData();
          formData.append('submit_name', $('#InputQuickSubmitName').val());
          formData.append('video_name', $('#InputQuickVideoName').val());
          formData.append('number_start', $('#InputNumberStart').val());
          formData.append('number_end', $('#InputNumberEnd').val());
    
          // Gửi dữ liệu qua AJAX
          $.ajax({
            url: '/quick-answer',
            type: 'POST',
            data: formData,
            processData: false,
            contentType: false,
            success: function(response) {
              alert('Add quick answer successfully!');
              console.log(response);
              }
            });
        });
      });
      </script>
    
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
        // Quick Answer animation
        function openQuickAnswer() {
        document.getElementById("quickanswer").classList.add('open');
        document.getElementById("main-content").style.marginRight = "250px";
    }

    function closeQuickAnswer() {
        document.getElementById("quickanswer").classList.remove('open');
        document.getElementById("main-content").style.marginRight = "0";
    }
  </script>
  
  <!--Logo-->
  <div class="container" style="background-color: #9BD4FA; display: flex; justify-content: center; max-width: 100%; border: 3px solid rgb(247, 193, 244);">
    <img src="static/img/aic.png" height="100px">
  </div>
  <!--Tab-->
  {% block tab %}{% endblock %}
  <!--Content-->
  {% block content %}{% endblock %}
  <!--Footer-->
  <footer class="footer fixed-bottom" style="background-image:linear-gradient(to right, #FE65B1 , #0DCAF0); height: 25px;">
    <div class="container" style="text-align: center;">
      <span class="text-muted">Thanks for visited</span>
      <hr>
    </div>
  </footer>
</body>
  
</html>
